<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System/Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1 Style="text-decoration: underline double;color:rgb(210, 30, 180)">Login Page</h1>
        <div class="form-container">
            <form action="" class="form">
                <h2 class="heading">Login Now!!</h2>
                <div>
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email:</label>
                    <i class="fas" fas fa-user><input type="email" name="Email" placeholder="Enter your Email" required></i>
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <label for="pass">Password:</label>
                    <input type="password" name="Password" placeholder="Enter your Password" required>
                </div>
                <div>
                    <input class="btn" type="submit" name="Login"><p>Didn't Signed Up yet!!   |   <a href="signup.html">SignUp Now!!</a></p>
                </div>
                <div>
                   <p style="font-family: 'Franklin Gothic Medium';font-weight: 500; color:blue">Or Login With Social Plateforms</p>
                </div>
                <div class="social">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
